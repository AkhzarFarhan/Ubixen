</head>
<body>

    <div class="body-container">

                </div>

        </div>

                <tr>
                    <th>Salah</th>
                    <th>Actual</th>
                    <th>Predicted</th>
                    <th>Rakah</th>
                </tr>
                <tr>
                    <th>Fajr</th>
                    <td class="actual_days_left" id="fajr_dl"></td>
                    <td class="predicted_days_left" id="fajr_pl"></td>

                </tr>
                <tr>
                    <th>Zohar</th>
                    <td class="actual_days_left" id="zohar_dl"></td>
                    <td class="predicted_days_left" id="zohar_pl"></td>

                </tr>
                <tr>
                    <th>Asr</th>
                    <td class="actual_days_left" id="asr_dl"></td>
                    <td class="predicted_days_left" id="asr_pl"></td>

                </tr>
                <tr>
                    <th>Maghrib</th>
                    <td class="actual_days_left" id="maghrib_dl"></td>
                    <td class="predicted_days_left" id="maghrib_pl"></td>
                    <td class="raka_left" id="maghrib_p"></td>
                </tr>
                <tr>
                    <th>Isha</th>
                    <td class="actual_days_left" id="isha_dl"></td>
                    <td class="predicted_days_left" id="isha_pl"></td>
                    <td class="raka_left" id="isha_p"></td>
                </tr>
            </table>
            <div class="last_updated" style="display: none;" id="last_updated_id"></div>
            <div class="last_updated" style="display: none;" id="table_id"></div>
        </div>
        <div class="copyright">Developed and maintained by <a class="copyright_link" href="https://github.com/AkhzarFarhan/">Akhzar Farhan</a></div>
    </div>


    <script>
        var start_time;
        var show_now = false;
        const farz_rakah = [2, 4, 4, 3, 4];
        const salah_name = ['Fajr', 'Zohar', 'Asr', 'Maghrib', 'Isha'];
        const cred = JSON.parse(localStorage.getItem("user_info"));
        const headers = { 'Accept': 'application/json', 'Content-Type': 'application/json;charset=utf-8' };

        function get_remaining(n, i)
        {
            if(n < 0)
            {
                n = n*(-1);
            }
            return Math.ceil(n / farz_rakah[i]);
        }

        function get_username()
        {
            return cred["username"];
        }

        function get_password()
        {
            return cred["password"];
        }

        function get_project_id()
        {
            return cred["project_id"];
        }

        function get_project()
        {
            return "salah";
        }

        function get_url()
        {
            const project_id = get_project_id();
            const url = `https://us-central1-${project_id}.cloudfunctions.net/unified`;
            return url;
        }

        function get_current_datetime()
        {
            var ampm;
            var hours;
            const now = new Date();
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();
            if (now.getHours() >= 12)
            {
                ampm = 'PM';
                if (now.getHours() > 12)
                {
                    hours = (now.getHours()-12).toString().padStart(2, '0');
                }
            }
            else
            {
                ampm = 'AM';
                hours = now.getHours().toString().padStart(2, '0');
            }
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            return `${day}-${month}-${year} ${hours}:${minutes}:${seconds} ${ampm}`;
        }

        function get_filled_value()
        {
            const textareas = document.querySelectorAll('input');
            var values = [];
            var count = 0;
            var date = new Date();
            var str = '';
            for(let i=0; i<textareas.length; i++)
            {
                if(textareas[i].value === '')
                {
                    values.push(0);
                }
                else
                {
                    values.push(parseInt(textareas[i].value));
                    if(count === 0)
                    {
                        str += `${salah_name[i]}: ${textareas[i].value}`;
                    }
                    else
                    {
                        str += `, ${salah_name[i]}: ${textareas[i].value}`;
                    }
                    count += 1;
                }
                textareas[i].value = '';
            }
            str += 'Updated at ' + get_current_datetime();
            values.push(str);

            return values;
        }

        function beautify_last_update(s)
        {
            return s.replace('Update', '</br>Update');
        }

        function is_all_filled()
        {
            const textareas = document.querySelectorAll('input');
            for(let i=0; i<textareas.length; i++)
            {
                if(textareas[i].value !== '')
                {
                    return true;
                }
            }
            return false;
        }

        function get_last_rows_from_dataframe(numRows)
        {
            const table = document.querySelector('.dataframe');
            const rows = table.querySelectorAll('tr');

            if (rows.length < numRows) 
            {
                console.error('The table has fewer than', numRows, 'rows.');
                return [];
            }

            const lastRow = rows[rows.length - 1];
            const cells = lastRow.querySelectorAll('td');
            const cellText = [];

            for (const cell of cells)
            {
                cellText.push(parseInt(cell.textContent.trim()));
            }

            return cellText;
        }

        function save(isPOST)
        {
            var message  = "";
            var url      = get_url();
            var username = get_username();
            var password = get_password();
            var project  = get_project();

            if(isPOST)
            {
                if(!is_all_filled())
                {
                    document.getElementById('alert-div-id').innerText = `At least one Salah should be entered`;
                    return;
                }
                show_now = true;
                message = get_filled_value();
                const request_body = {
                    method: "POST",
                    message: message,
                    username: username,
                    password: password,
                    project: project
                }

                options = {
                    method: "POST",
                    headers: headers,
                    body: JSON.stringify(request_body)
                }
                document.getElementById('alert-div-id').innerText = `[${message.slice(0,5)}] is being saved...`;
            }
            else
            {
                url = url + `?params=${username}-${password}-${project}`;
                options = {
                    method: "GET",
                    headers: headers
                }
            }

            //console.log("url: ", url);
            console.log("options: ", options);

            fetch(url, options)
            .then((response) => response.json())
		    .then((data) => {
                //console.log(data);
                if(isPOST)
                {
                    document.getElementById('alert-div-id').innerText = `[${message.slice(0,5)}] saved`;
                }
                show(data);
		    })
            .catch((error) => {
                console.log('Error: ', error);
            });

        }

        function show(data)
        {
            console.log("data: ", data);
            document.getElementById('result-container-id').setAttribute("style", "display: true"); 
            document.getElementById('table_id').innerHTML = data['message'][0];
            document.getElementById('last_updated_id').innerHTML = beautify_last_update(data['message'][1]);
            document.getElementById('table_id').setAttribute("style", "display: true");
            document.getElementById('last_updated_id').setAttribute("style", "display: true");
            
            const d = get_last_rows_from_dataframe(1);
            //Showing Days Left and Rakah Left
            var dl_elements = document.getElementsByClassName('actual_days_left');
            var pl_elements = document.getElementsByClassName('predicted_days_left');
            var rl_elements = document.getElementsByClassName('raka_left');
            for(let i=0; i<dl_elements.length; i++)
            {
                dl_elements[i].innerText = get_remaining(d[i], i);
                pl_elements[i].innerText = data['message'][2][i];
                rl_elements[i].innerText = d[i];
            }
        }


        save(false);
    </script>

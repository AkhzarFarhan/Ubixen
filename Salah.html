<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salah</title>
</head>
<body>

    <div class="body-container">
        <div class="form-container">
            <div id="sampleForm">
                <div class="form-group">
                    <input type="number" class="text_box" id="0" name="0" placeholder="Fajr">
                    <input type="number" class="text_box" id="1" name="1" placeholder="Zohar">
                    <input type="number" class="text_box" id="2" name="2" placeholder="Asr">
                    <input type="number" class="text_box" id="3" name="3" placeholder="Maghrib">
                    <input type="number" class="text_box" id="4" name="4" placeholder="Isha">
                </div>
                <div class="form-group">
                <div class="alert-div" id="alert-div-id"></div>
                <div class="flex-button">
                    <button class="button" onclick="save(true)">Save</button>
                </div>
            </div>
        </div>
        <div class="result-container" id="result-container-id" style="display: none;">
            <table>
                <tr>
                    <th>Salah</th>
                    <th>Days</th>
                    <th>Past</th>
                    <th class="now" style="display: none;">Now</th>
                </tr>
                <tr>
                    <th>Fajr</th>
                    <td class="days_left" id="fajr_dl"></td>
                    <td class="past" id="fajr_p"></td>
                    <td class="now" style="display: none;" id="fajr_n"></td>
                </tr>
                <tr>
                    <th>Zohar</th>
                    <td class="days_left" id="zohar_dl"></td>
                    <td class="past" id="zohar_p"></td>
                    <td class="now" style="display: none;" id="zohar_n"></td>
                </tr>
                <tr>
                    <th>Asr</th>
                    <td class="days_left" id="asr_dl"></td>
                    <td class="past" id="asr_p"></td>
                    <td class="now" style="display: none;" id="asr_n"></td>
                </tr>
                <tr>
                    <th>Maghrib</th>
                    <td class="days_left" id="maghrib_dl"></td>
                    <td class="past" id="maghrib_p"></td>
                    <td class="now" style="display: none;" id="maghrib_n"></td>
                </tr>
                <tr>
                    <th>Isha</th>
                    <td class="days_left" id="isha_dl"></td>
                    <td class="past" id="isha_p"></td>
                    <td class="now" style="display: none;" id="isha_n"></td>
                </tr>
            </table>
            <div class="last_updated" style="display: none;" id="last_updated_id"></div>
        </div>
        <div class="copyright">Developed and maintained by <a class="copyright_link" href="https://github.com/AkhzarFarhan/">Akhzar Farhan</a></div>
    </div>


    <script>
        var start_time;
        var show_now = false;
        const farz_rakah = [2, 4, 4, 3, 4];
        const salah_name = ['Fajr', 'Zohar', 'Asr', 'Maghrib', 'Isha'];
        const cred = JSON.parse(localStorage.getItem("user_info"));
        const headers = { 'Accept': 'application/json', 'Content-Type': 'application/json;charset=utf-8' };

        function get_remaining(n, i)
        {
            if(n < 0)
            {
                n = n*(-1);
            }
            return Math.ceil(n / farz_rakah[i]);
        }

        function get_username()
        {
            return cred["username"];
        }

        function get_password()
        {
            return cred["password"];
        }

        function get_project_id()
        {
            return cred["project_id"];
        }

        function get_project()
        {
            return "salah";
        }

        function get_url()
        {
            const project_id = get_project_id();
            const url = `https://us-central1-${project_id}.cloudfunctions.net/unified`;
            return url;
        }

        function get_filled_value()
        {
            const textareas = document.querySelectorAll('input');
            var values = [];
            var count = 0;
            var date = new Date();
            var str = '';
            for(let i=0; i<textareas.length; i++)
            {
                if(textareas[i].value === '')
                {
                    values.push(0);
                }
                else
                {
                    values.push(parseInt(textareas[i].value));
                    if(count === 0)
                    {
                        str += `${salah_name[i]}: ${textareas[i].value}`;
                    }
                    else
                    {
                        str += `, ${salah_name[i]}: ${textareas[i].value}`;
                    }
                    count += 1;
                }
                textareas[i].value = '';
            }
            str += 'Updated at ' + String(date).slice(4,24);
            values.push(str);

            return values;
        }

        function is_all_filled()
        {
            const textareas = document.querySelectorAll('input');
            for(let i=0; i<textareas.length; i++)
            {
                if(textareas[i].value !== '')
                {
                    return true;
                }
            }
            return false;
        }

        function save(isPOST)
        {
            var message  = "";
            var url      = get_url();
            var username = get_username();
            var password = get_password();
            var project  = get_project();

            if(isPOST)
            {
                if(!is_all_filled())
                {
                    document.getElementById('alert-div-id').innerText = `At least one Salah should be entered`;
                    return;
                }
                show_now = true;
                message = get_filled_value();
                const request_body = {
                    method: "POST",
                    message: message,
                    username: username,
                    password: password,
                    project: project
                }

                options = {
                    method: "POST",
                    headers: headers,
                    body: JSON.stringify(request_body)
                }
                document.getElementById('alert-div-id').innerText = `[${message.slice(0,5)}] is being saved...`;
            }
            else
            {
                url = url + `?params=${username}-${password}-${project}`;
                options = {
                    method: "GET",
                    headers: headers
                }
            }

            console.log("url: ", url);
            console.log("options: ", options);

            fetch(url, options)
            .then((response) => response.json())
		    .then((data) => {
                console.log(data);
                if(isPOST)
                {
                    document.getElementById('alert-div-id').innerText = `[${message.slice(0,5)}] saved`;
                }
                show(data);
		    })
            .catch((error) => {
                console.log('Error: ', error);
            });

        }

        function show(data)
        {
            if (!data['success'])
            {
                console.log('Error: ', data);
                document.getElementById('alert-div-id').innerText = `OOPS :( Something went wrong at the server.`;
                return;
            }
            d = data['message']['message'];
            document.getElementById('result-container-id').setAttribute("style", "display: true");

            // Showing Days Left
            var dl_elements = document.getElementsByClassName('days_left');
            for(let i=0; i<dl_elements.length; i++)
            {
                dl_elements[i].innerText = get_remaining(d[i], i);
            }

            if(show_now)
            {
                //Showing now
                var elements = document.getElementsByClassName('now');
                elements[0].setAttribute("style", "display: true");
                for(let i=1; i<elements.length; i++)
                {
                    elements[i].innerText = d[i-1];
                    dl_elements[i-1].innerText = get_remaining(d[i-1], i-1);
                    elements[i].setAttribute("style", "display: true");
                }
            }
            else
            {
                // Showing past
                var elements = document.getElementsByClassName('past');
                for(let i=0; i<elements.length; i++)
                {
                    elements[i].innerText = d[i];
                }
            }
            document.getElementById('last_updated_id').innerHTML = `${d[5].replace('Updated', '</br>Updated')}`;
            document.getElementById('last_updated_id').setAttribute("style", "display: true");
        }

        save(false);
    </script>

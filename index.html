        <div id="popupForm" class="popup-form">
            <div class="form-container">
                <h2 class="heading">Introduce Yourself</h2>
                <div id="registerForm">
                    <input class="text_box" type="text" id="username" name="username" placeholder="Enter Username" required>
                    <input class="text_box" type="password" id="password" name="password" placeholder="Enter Password" required>
                    <input class="text_box" type="text" id="project_id" name="project_id" placeholder="Enter Project ID" required>
                    <button class="button" type="submit" onclick="take_user_input_from_alert_window()">Save</button>

            </div>

    </br>
        <div class="user-flex" id="user-flex-id">
            <div>Hello</div><div id="username-id"></div>
        </div>
        <div class="signout-class" id="signout-id" onclick="signout()">Logout</div>
        <div id="copyright" class="copyright">Developed and maintained by <a class="copyright_link" href="https://github.com/AkhzarFarhan/">Akhzar Farhan</a></div>
    </div>
    <script>

        window["user_info"] = {
            "username":   "UNKNOWN",
            "password":   "UNKNOWN",
            "project":    "UNKNOWN",
            "project_id": "UNKNOWN",
            "otp":        "UNKNOWN"
        }

        function take_user_input_from_alert_window()
        {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const project_id = document.getElementById("project_id").value;
            window["user_info"]["username"]   = username;
            window["user_info"]["password"]   = password;
            window["user_info"]["project_id"] = project_id;
            window.localStorage.setItem("user_info", JSON.stringify(window["user_info"]));
            location.reload();
        }

        function get_cred_from_cache()
        {
            var cred = localStorage.getItem("user_info");
            console.log(cred);
            if(cred)
            {
                document.getElementById("button-container-id").style.display = true;
                document.getElementById("user-flex-id").style.display        = true;
                document.getElementById("signout-id").style.display          = true;
                document.getElementById("popupForm").style.display           = 'none';
                cred = JSON.parse(cred);
                window["user_info"] = cred;
                document.getElementById("username-id").innerText = `${window["user_info"]["username"]}`;
            }
            else
            {
                document.getElementById("button-container-id").style.display = 'none';
                document.getElementById("user-flex-id").style.display = 'none';
                document.getElementById("signout-id").style.display = 'none';
                document.getElementById("popupForm").style.display = true;
            }
        }

        function signout()
        {
            window.localStorage.removeItem("user_info");
            location.reload();
        }

        get_cred_from_cache();

    </script>

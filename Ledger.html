 	<script>
        window["user_info"] = {
            "username": "INVALID",
            "password": "INVALID",
            "project_id": "INVALID"
        };
        function take_user_input_from_alert_window()
        {
            var username = prompt("Enter username");
            var password = prompt("Enter password");
            var project_id = prompt("Enter project ID");
            return {
                "username": username,
                "password": password,
                "project_id": project_id
            };
        }

        function set_cred_to_cache()
        {
            window.localStorage.setItem("user_info", JSON.stringify(window["user_info"]));
        }

        function get_cred_from_cache()
        {
            var cred = localStorage.getItem("user_info");
            if(cred)
            {
                cred = JSON.parse(cred);
                window["user_info"] = cred;
                // console.log('get_cred_from_cache(): ', window["user_info"]);
                return true;
            }
            else
            {
                user_input = take_user_input_from_alert_window();
                window["user_info"]["username"] = user_input["username"];
                window["user_info"]["password"] = user_input["password"];
                window["user_info"]["project_id"] = user_input["project_id"];
                set_cred_to_cache();
                return true;
            }
            return false;
        }

        function getProjectID()
        {
            return window["user_info"]["project_id"];
        }

        function postToTelegram(tg_url)
        {
            options = {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json;charset=utf-8'
                }
            }
            //console.log('options wake_up: ', options)
            fetch(tg_url, options).then(response => response.json())
		    .then(data => {
                console.log('Response from Telegram: ', data);
		    });
        }


        function wakeUp()
        {
            request_body = {
                run_cron: true
            }
            project_id = getProjectID();
            var url = `https://us-central1-${project_id}.cloudfunctions.net/ledger`;
            options = {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(request_body)
            }
            fetch(url, options).then(response => response.json())
		    .then(data => {
                console.log('Invoke for wakeup: ', data);
                var wake_element = document.getElementById("wake-status");
                wake_element.innerHTML = "&#10003;";
                wake_element.setAttribute("style", "color: green;");
		    });
        }

        function onSignIn(googleUser)
        {
            get_cred_from_cache(); // Getting cred from cache
            var profile = googleUser.getBasicProfile();
            window.data = {
                "ID": profile.getId(),
                "FullName": profile.getName(),
                "ImageURL": profile.getImageUrl(),
                "Email": profile.getEmail(),
                "Username": window["user_info"]["username"],
                "Password": window["user_info"]["password"],
                "PrivateKey": profile.getEmail().slice(-10, -9),
                "TimeStamp": Number(Date.now().toString().slice(4)),
                "ShiftKey": (Math.floor(Math.random()*10) % 5) + 1,
                "Project": "Ledger",
                "StartTime": Date.now()
            }
            // document.getElementById("profile-picture").src = window.data["ImageURL"];
            document.getElementById("profile-name").innerHTML = window.data["FullName"] + " | " + window.data["Email"];
            wakeUp();
        }

 		function SubmitForm()
        {
            window.data["StartTime"] = Date.now();
	 		container = document.getElementById('form-cont');
	 		credit = container.querySelector('[name="CREDIT"]').value;
	 		debit = container.querySelector('[name="DEBIT"]').value;
	 		particulars = container.querySelector('[name="PARTICULARS"]').value;
	 		check = getCheck();
            project_id = getProjectID();
            container.querySelector('[name="CREDIT"]').value = "";
            container.querySelector('[name="DEBIT"]').value = "";
            container.querySelector('[name="PARTICULARS"]').value = "";
            loader = document.getElementById('form-cont');
            loader.setAttribute('class', 'box');
            credit = getEncryptedNumber(credit, window.data["TimeStamp"]);
            debit = getEncryptedNumber(debit, window.data["TimeStamp"]);
            details = getEncryptedString(particulars);
            mode = getEncryptedString(check);
            email = getEncryptedString(window.data["Email"]);
            username = getEncryptedString(window.data["Username"]);
            password = getEncryptedString(window.data["Password"]);
            token = md5(window.data["TimeStamp"].toString());
            timestamp = window.data["TimeStamp"];
            shiftkey = window.data["ShiftKey"];
            request_body = {
                run_cron: false,
                get_html: false,
                delete_instance: false,
                credit: credit,
                debit: debit,
                details: details,
                mode: mode,
                email: email,
                username: username,
                password: password,
                timestamp: timestamp,
                shiftkey: shiftkey,
                token: token
            }
            loader.innerHTML="<p style='color: #3cc47a; text-align: center;'>Encrypting your data for security...</br></br></br></br>We are writing down your transaction...</br></br></br> Please be patient!</p>";
            var url = `https://us-central1-${project_id}.cloudfunctions.net/ledger`;
            options = {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(request_body)
            }
            //console.log('options', options)
            fetch(url, options).then(response => response.json())
		    .then(data => {
                getStatusHtml(data);
                //console.log('Data from functions: ', data);
		    });
        }

		function getCheck()
        {
            check = "Unknown";
			for(var i=1; i<=8; i++ ) {
				var id = i.toString();
				var element = document.getElementById(id);
				if(element.checked) {
					check = element.value;
                    element.checked = false;
					break;
				}
			}
			return check;
		}

        function getHtmlOutput()
        {
            username = getEncryptedString(window.data["Username"]);
            password = getEncryptedString(window.data["Password"]);
            timestamp = window.data["TimeStamp"];
            token = md5(timestamp.toString());
            project_id = getProjectID();
            shiftkey = window.data["ShiftKey"];
            loader = document.getElementById('form-cont');
            loader.setAttribute('class', 'box');
            loader.innerHTML="<p style='color: #3cc47a; text-align: center;'>Encrypting your data for security...</br></br></br></br>We are preparing table for you...</br></br></br></br>Please be patient!</p>";
            window.location = `https://us-central1-${project_id}.cloudfunctions.net/ledger?params=${username}SHA1024-/${password}SHA1024-/${shiftkey}SHA1024-/${token}SHA1024-/${timestamp}`;          
        }

        function getEncryptedString(plain_string)
        {
            var enc_string = "";
            var len = plain_string.length;
            for(var i = 0; i < len; i++) {
                enc_string += String.fromCharCode(plain_string.charCodeAt(i) - window.data["ShiftKey"]);
            }
            return enc_string;
        }        

        function getEncryptedNumber(number, timestamp)
        {
            var encrypted = timestamp ^ number;
            return encrypted;
        }

        function getDeleteStatusHtml(d)
        {
            time_taken = Date.now() - window.data["StartTime"];
            if(d['status'] == 200) {status_message = "Successfully Deleted!"; status_color = "#3cc47a"; try_again = false;}
            else {status_message = `Deletion Failed!</br></br>${d['reason']}`; status_color = "red"; try_again = true;}

            element = document.getElementById('form-cont');
            element.setAttribute('class', 'box');
            element.innerHTML = `<p style='color: ${status_color};'><b>Transaction ${status_message}<b></p></br></br></br></br><div class="date">Execution time ${time_taken} ms</div><div class="date">Execution token: ${token}</div>`;
            if(try_again) {
                del_button = document.getElementById('wrap-showtexts');
                del_button.innerHTML = `<p><input type="submit" value="Delete it!" style="font-family: 'Share Tech Mono', monospace; background-color: red; color: black;" onclick="deleteInstance()"></p>`;
            }
            else {
                start_over_button = document.getElementById('wrap-showtexts');
                start_over_button.innerHTML = `<p><input type="submit" value="Start Over" style="font-family: 'Share Tech Mono', monospace; background-color: #3cc47a; color: black;" onclick="location.reload()"></p>`;
            }
        }

        function deleteInstance()
        {
            window.data["StartTime"] = Date.now();
            project_id = getProjectID();
            username  = getEncryptedString(window.data["Username"]);
            password = getEncryptedString(window.data["Password"]);
            email = getEncryptedString(window.data["Email"]);
            timestamp = window.data["TimeStamp"];
            shiftkey = window.data["ShiftKey"];
            token = md5(timestamp.toString());
            request_body = {
                run_cron: false,
                get_html: false,
                delete_instance: true,
                email: email,
                username: username,
                password: password,
                timestamp: timestamp,
                shiftkey: shiftkey,
                token: token
            }
            options = {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json;charset=utf-8'
                },
                body: JSON.stringify(request_body)
            }
            del_url = `https://us-central1-${project_id}.cloudfunctions.net/ledger`;
            
            fetch(del_url, options).then(response => response.json())
		    .then(data => {
                getDeleteStatusHtml(data);
                //console.log('Delete Data from functions: ', data);
		    });
        }

        function getStatusHtml(d) {
            if(d['status'] == 200)
            {
                status_message = "Successfully Added!"; status_color = "grey";
                if (d['tg_dict']['status'])
                {
                    postToTelegram(d['tg_dict']['tg_url']);
                }
            }
            else{status_message = `Failed!</br></br>${d['reason']}`; status_color = "red";}
            timestamp = d['timestamp']
            credit = d['credit']
            debit = d['debit']
            details = d['details']
            mode = d['mode']
            cash_balance = d['cash_balance']
            bank_balance = d['bank_balance']
            total_balance  = d['total_balance']
            time_taken = Date.now() - window.data["StartTime"]
            token = d['token']

            element = document.getElementById('form-cont');
            element.setAttribute('class', 'box');
            if (debit == 0) { // case of credit
                element.innerHTML = `<p style='color: ${status_color};'><b>Transaction ${status_message}</b></br></br>Timestamp: ${timestamp}</br><b style="color: #3cc47a;">Credit: ${credit}</b></br>Debit: ${debit}</br>Details: ${details}</br>Mode: ${mode}</br>Cash Balance: ${cash_balance}</br>Bank Balance: ${bank_balance}</br></br><b>Total Balance: ${total_balance}</b></p></br></br></br><div class="date">Execution time ${time_taken} ms</div><div class="date">Execution token: ${token}</div>`;
            }
            else {
                element.innerHTML = `<p style='color: ${status_color};'><b>Transaction ${status_message}</b></br></br>Timestamp: ${timestamp}</br>Credit: ${credit}</br><b style="color: red;">Debit: ${debit}</b></br>Details: ${details}</br>Mode: ${mode}</br>Cash Balance: ${cash_balance}</br>Bank Balance: ${bank_balance}</br></br><b>Total Balance: ${total_balance}</b></p></br></br></br><div class="date">Execution time ${time_taken} ms</div><div class="date">Execution token: ${token}</div>`;
            }
            if(d['status'] == 200) {
                del_button = document.getElementById('wrap-showtexts');
                del_button.innerHTML = `<p><input type="submit" value="Start Over" style="font-family: 'Share Tech Mono', monospace; background-color: #3cc47a; color: black;" onclick="location.reload()"></p>`;
                del_button.innerHTML += `</br></br></br></br><p><input type="submit" value="Delete it!" style="font-family: 'Share Tech Mono', monospace; background-color: red; color: black;" onclick="deleteInstance()"></p>`;
            }
            else {
                start_over_button = document.getElementById('wrap-showtexts');
                start_over_button.innerHTML = `<p><input type="submit" value="Start Over" style="font-family: 'Share Tech Mono', monospace; background-color: #3cc47a; color: black;" onclick="location.reload()"></p>`;
            }
        }

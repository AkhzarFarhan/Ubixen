<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container" id="container">
        <h2>YouTube Downloader</h2>
        <input type="text" id="yt_link" class="textbox" placeholder="Type YouTube URL">
        <button class="button" onclick="fetchDataFromAPI()">Submit</button>
        <!-- <a class="button" id="download" href="" download style="display: none">Download</a> -->
        <div id="copyright" class="copyright">Developed and maintained by <a class="copyright_link" href="https://github.com/AkhzarFarhan/">Akhzar Farhan</a></div>
    </div>

    <script>
        function fetchDataFromAPI()
        {
            const apiUrl = 'https://us-central1-github-284317.cloudfunctions.net/YouTubeDL'; // Replace with your API endpoint
            const yt_link = document.getElementById("yt_link").value;
            const payload = {
                yt_link: yt_link
            }
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            };

            fetch(apiUrl, options)
                .then(response => response.json())
                .then(data => {
                    // Handle the data
                    const new_link = data['yt_dl_link'];
                    console.log(new_link);
                    const container = document.getElementById("container");
                    const copyright_element = document.getElementById("copyright");
                    const element = document.createElement("a");
                    element.textContent = "Download";
                    element.className = "button";
                    element.id = "button";
                    element.href = new_link;
                    // element.target = "_blank"
                    container.insertBefore(element, copyright_element);

                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }

        a {
            text-decoration: none;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
        }

        .textbox {
            /* width: 100%; */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            margin: 10px;
        }

        .button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        .copyright {
            font-size: 10pt;
            text-align: center;
            padding: 10px;
            color: #000000;
            margin-right: 10px;
            margin-top: 30px;
        }
        .copyright_link {
            color: #45a049;
            text-decoration: none;
        }
    </style>
</body>
</html>

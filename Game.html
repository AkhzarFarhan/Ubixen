<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snake and Ladder Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Snake and Ladder Game</h1>
    <div id="board" class="board"></div>
    <button class="button" onclick="rollDice()">Roll Dice</button>
    <div class="play_status" id="play_id"></div>

    <script>
        const BOARD_SIZE = 10;
        const SNAKES = {
            16: 6,
            47: 26,
            49: 11,
            56: 53,
            62: 19,
            64: 60,
            87: 24,
            93: 73,
            95: 75,
            98: 78
        };
        const LADDERS = {
            1: 38,
            4: 14,
            9: 31,
            21: 42,
            28: 84,
            36: 44,
            51: 67,
            71: 91,
            80: 100
        };

        let position = 0;

        function isLadder(p)
        {
            if (p in LADDERS)
            {
                return true
            }
            return false;
        }

        function isSnake(p)
        {
            if (p in SNAKES)
            {
                return true
            }
            return false;
        }

        function drawBoard()
        {
            const boardElement = document.getElementById("board");
            boardElement.innerHTML = "";
            let board_number;

            for (let i = BOARD_SIZE * BOARD_SIZE - 1; i >= 0; i--)
            {
                if ((i / 10) % 2 == 0)
                {
                    board_number = i - 10 + 2 * (10 - (i % 10));
                }
                else
                {
                    board_number = i + 1;
                }

                const gridItem = document.createElement("div");
                if (isLadder(board_number))
                {
                    gridItem.classList.add("cell_ladder");
                }
                if (isSnake(board_number))
                {
                    gridItem.classList.add("cell_snake");
                }
                gridItem.classList.add("cell");
                gridItem.textContent = board_number;
                document.body.querySelector(".board").appendChild(gridItem);
            }
        }

        function movePlayer(steps)
        {
            let oldPosition = position;
            position += steps;
            if (position in SNAKES)
            {
                position = SNAKES[position];
            }
            else if (position in LADDERS)
            {
                position = LADDERS[position];
            }

            if (position == BOARD_SIZE * BOARD_SIZE)
            {
                position = BOARD_SIZE * BOARD_SIZE;
                const playStatus = document.getElementById("play_id");
                playStatus.innerHTML = "You WON!";
            }
            updatePlayerPosition(oldPosition);
        }

        function updatePlayerPosition(oldPosition)
        {
            const cells = document.getElementsByClassName("cell");
            for (let cell of cells)
            {
                cell.classList.remove("active");
            }
            cells[position - 1].classList.add("active");

            const playStatus = document.getElementById("play_id");
            playStatus.innerHTML = "Player moved from " + oldPosition + " to " + position;
        }

        function rollDice()
        {
            const diceResult = Math.floor(Math.random() * 6) + 1;
            const playStatus = document.getElementById("play_id");
            playStatus.innerHTML = "Dice Result: " + diceResult;
            movePlayer(diceResult);
        }

        drawBoard();
    </script>
    <style>
        .play_status
        {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }

        .button
        {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .button:hover
        {
            background-color: #45a049;
        }

        .button:active
        {
            background-color: #3e8e41;
        }

        .board
        {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 420px;
            height: 420px;
        }
        
        .cell
        {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: lighter;
            color: #333;
        }

        @keyframes blink
        {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .active
        {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: lighter;
            color: #333;
            animation: blink 1s infinite;
        }
        .cell_ladder
        {
            background-color: #90EE90;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: lighter;
            color: #333;
        }
        .cell_snake
        {
            background-color: #FFC0CB;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: lighter;
            color: #333;
        }
    </style>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Snake and Ladder Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Snake and Ladder Game</h1>
    <div id="board" class="board"></div>
    <button onclick="rollDice()">Roll Dice</button>

    <script>
        const BOARD_SIZE = 10;
        const SNAKES = {
            16: 6,
            47: 26,
            49: 11,
            56: 53,
            62: 19,
            64: 60,
            87: 24,
            93: 73,
            95: 75,
            98: 78
        };
        const LADDERS = {
            1: 38,
            4: 14,
            9: 31,
            21: 42,
            28: 84,
            36: 44,
            51: 67,
            71: 91,
            80: 100
        };

        let position = 0;

        function isLadder(position)
        {
            if (position in LADDERS)
            {
                return true
            }
            return false;
        }

        function isSnake(position)
        {
            if (position in SNAKES)
            {
                return true
            }
            return false;
        }

        function drawBoard()
        {
            const boardElement = document.getElementById("board");
            boardElement.innerHTML = "";

            for (let i = 1; i <= BOARD_SIZE * BOARD_SIZE; i++)
            {
                const gridItem = document.createElement("div");
                gridItem.classList.add("cell");
                gridItem.textContent = i;
                document.body.querySelector(".board").appendChild(gridItem);
            }
        }

        function movePlayer(steps)
        {
            position += steps;
            if (position in SNAKES)
            {
                position = SNAKES[position];
            }
            else if (position in LADDERS)
            {
                position = LADDERS[position];
            }

            if (position >= BOARD_SIZE * BOARD_SIZE)
            {
                position = BOARD_SIZE * BOARD_SIZE;
                alert("Congratulations! You won!");
            }
            updatePlayerPosition();
        }

        function updatePlayerPosition()
        {
            const cells = document.getElementsByClassName("cell");
            for (let cell of cells)
            {
                cell.classList.remove("active");
            }
            cells[position - 1].classList.add("active");
        }

        function rollDice()
        {
            const diceResult = Math.floor(Math.random() * 6) + 1;
            alert("Dice Result: " + diceResult);
            movePlayer(diceResult);
        }

        drawBoard();
    </script>
    <style>
        .button
        {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .button:hover
        {
            background-color: #45a049;
        }

        .button:active
        {
            background-color: #3e8e41;
        }

        .board
        {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            width: 420px;
            height: 420px;
        }

        .cell_ladder
        {
            background-color: lightgreen;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: lighter;
            color: #333;
        }
        .cell_snake
        {
            background-color: red;
            border: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: lighter;
            color: #333;
        }
    </style>
</body>
</html>
